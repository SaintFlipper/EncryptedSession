<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Flask session test form</title>

<style type="text/css">
body
{
    font-family: Tahoma, Arial, Verdana;
    font-size: 10pt;
    color: black;
    background-color: #E0E0E0;
}
</style>

</head>
<body>

    <form method="post" action="/">
        <table>
            <tr>
                <td>Input your guess (1-10):</td>
                <td><input type="text" name="guess"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="guess" value="Submit"></td>
            </tr>
            {% if m %}
            <tr>
                <td>&nbsp;</td>
                <td>You guessed {{m.guess}}. You were <b>{{m.status}}</b> !</td>
            </tr>
            {% endif %}
        </table>
    </form>

</body>
</html>
